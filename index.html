<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="nav">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="wrapper">
        <div id="button" class="btnDiv">
            <button id="changeGrid" class="btn">Change Board Size</button>
            <button id="black" class="btn" onclick="setColor('black')">Black</button>
            <button id="black" class="btn" onclick="setColor('gray')">Gray</button>
            <button id="random" class="btn" onclick="setColor('random')">Random</button>
            <button id="Erase" class="btn" onclick="setColor('white')">Erase</button>
            <button id="reset" class="btn" onclick="resetBoard()">Reset</button>
        </div>
        <p id="message"></p>
        <div class="container"></div>
    </div>
</body>
</html>
